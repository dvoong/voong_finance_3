{% load static %}

<html>
  <head>
    {% block head %}
    <title>{% block title %}Voong Finance{% endblock %}</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
    <link rel="stylesheet" href="{% static 'website/styles.css' %}">
    {% block favicon %}
    <link rel="icon" 
	  type="image/x-icon"
	  href="{% static 'website/favicon.ico' %}" />
    {% endblock %}
    
    {% endblock %}
  </head>

  <body>
    {% block body %}

    <nav id="menu"
	 class="navbar navbar-dark navbar-expand-lg"
	 style="background-color: indianred;">
      <a class="navbar-brand" href="/">Voong Finance</a>
      <button class="navbar-toggler"
	      type="button"
	      data-toggle="collapse"
	      data-target="#navbarSupportedContent"
	      aria-controls="navbarSupportedContent"
	      aria-expanded="false"
	      aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	<ul class="navbar-nav mr-auto">
	  {% if authenticated %}
	  <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	  </li>
	  <li class="nav-item">
            <a id="sign-out" class="nav-link" href="sign-out">Sign Out</a>
	  </li>
	  {% endif %}
	</ul>
      </div>
    </nav>
    
    {% endblock %}
  </body>
  
</html>
