{% extends "website/base.html" %}

{% load custom_template_tags %}

{% block title %}Welcome{% endblock %}

{% block body %}
{{ block.super }}
<div class="container">

  <div class="row">

    <!-- Registration Section -->
    <div class="col-sm">
      <h2 class="text-align-center">Register</h2>
      <form id="registration-form"
	    class="form"
	    action="/register"
	    method="post">{% csrf_token %}
	<div class="form-group">
	  <label for="email-input">Email address</label>
	  <input type="email"
		 name="email"
		 class="form-control"
		 id="email-input"
		 aria-describedby="emailHelp"
		 placeholder="Enter email"
		 required >
	</div>
	<div class="form-group">
	  <label for="password-input">Password</label>
	  <input id="password-input"
		 name="password"
		 type="password"
		 class="form-control"
		 placeholder="Password"
		 required >
	</div>	    
	<div class="form-group">
	  <label for="password-input">Re-enter password</label>
	  <input id="password-check-input"
		 name="password-check"
		 type="password"
		 class="form-control"
		 placeholder="Re-enter password"
		 required >
	</div>	    
	<input id="submit-button" class="btn btn-primary btn--width-100" type="submit">
      </form>
    </div>

    <!-- Login Section -->
    <div class="col-sm">
      <h2 class="text-align-center">Log in</h2>
      <form id="login-form"
	    class="form"
	    action="/login"
	    method="post">{% csrf_token %}
	<div class="form-group">
	  <label for="email-input">Email address</label>	      
	  <input id="email-input"
		 name="email"
		 type="email"
		 class="form-control"
		 placeholder="Enter email"
		 required >
	</div>
	<div class="form-group">
	  <label for="password-input">Password</label>
	  <input id="password-input"
		 name="password"
		 type="password"
		 class="form-control"
		 placeholder="Enter password"
		 required >
	</div>

	<div class="form-group">
	  <a id="forgot-password-link" href="/request-password-reset">
	    Forgot password
	  </a>
	</div>
	
	<input id="submit-button" class="btn btn-primary" type="submit">
      </form>
    </div>
    
  </div>
  
</div>

{% endblock %}
